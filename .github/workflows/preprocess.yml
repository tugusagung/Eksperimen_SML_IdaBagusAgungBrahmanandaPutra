name: Automated Data Preprocessing

on:
  push:
    branches: [ main ]
    paths:
      - 'Eksperimen_SML_IdaBagusAgungBrahmanandaPutra/**'
      - 'diabetes.csv'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    name: Preprocess Diabetes Data

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib

    - name: Run automated preprocessing
      run: |
        python Eksperimen_SML_IdaBagusAgungBrahmanandaPutra/preprocessing/automate_IdaBagusAgungBrahmanandaPutra.py

    - name: Verify preprocessing output
      run: |
        echo "Checking generated files:"
        ls -la Eksperimen_SML_IdaBagusAgungBrahmanandaPutra/preprocessing/diabetes_preprocessed
        echo ""
        echo "Preview summary:"
        head -5 Eksperimen_SML_IdaBagusAgungBrahmanandaPutra/preprocessing/diabetes_preprocessed/summary.txt

    - name: Upload preprocessed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: diabetes-preprocessed-data
        path: Eksperimen_SML_IdaBagusAgungBrahmanandaPutra/preprocessing/diabetes_preprocessed
        retention-days: 7
