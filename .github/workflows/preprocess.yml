name: Automated Data Preprocessing

on:
  push:
    branches: [ main ]
    paths:
      - 'Eksperimen_SML_IdaBagusAgungBrahmanandaPutra/**'
      - 'diabetes.csv'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    name: Preprocess Diabetes Data

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib

    # 4️⃣ Run preprocessing script (FIX PATH)
    - name: Run automated preprocessing
      run: |
        python preprocessing/automate_IdaBagusAgungBrahmanandaPutra.py --output preprocessing/diabetes_preprocessed_github

    # 5️⃣ Verify output
    - name: Verify preprocessing output
      run: |
        echo "Checking generated files:"
        ls -la preprocessing/diabetes_preprocessed_github
        echo ""
        echo "Preview summary.txt:"
        head -5 preprocessing/diabetes_preprocessed_github/summary.txt

    # 6️⃣ Upload artifact
    - name: Upload preprocessed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: diabetes-preprocessed-data
        path: preprocessing/diabetes_preprocessed_github
        retention-days: 7
